<div id="beeswarm-container">
  <div id="beaswarm-chart-topbar">
    <mat-button-toggle-group
      id="view-toggle"
      [(ngModel)]="viewSelected"
      (ngModelChange)="transitionView(statsSelected)"
      name="viewToggle"
      aria-label="View Toggle"
    >
      <mat-button-toggle value="default">Default</mat-button-toggle>
      <mat-button-toggle value="nationality"
        >Grouped by nationnalities</mat-button-toggle
      >
      <mat-button-toggle value="position"
        >Grouped by position</mat-button-toggle
      >
    </mat-button-toggle-group>
    <mat-form-field>
      <mat-label>Draft Year selected</mat-label>
      <mat-select
        [(ngModel)]="draftYearSelected"
        (ngModelChange)="updateBeeswarmChart(draftYearSelected, statsSelected)"
      >
        @for (year of draftYears; track year) {
        <mat-option [value]="year">{{ year }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Statistic selected</mat-label>
      <mat-select
        [(ngModel)]="statsSelected"
        (ngModelChange)="updateBeeswarmChart(draftYearSelected, statsSelected)"
      >
        @for (stat of statsToShow; track stat) {
        <mat-option [value]="stat">{{ stat }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
</div>
